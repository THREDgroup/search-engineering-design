<iframe id="FileFrame"  style="width: 100%; height: 100px; border: none" scrolling="no" src="about:blank"></iframe>

<script type="text/javascript">
  var doc = document.getElementById('FileFrame').contentWindow.document;
  doc.open();
  doc.write('<script async src=\"https://cse.google.com/cse.js?cx=003333935467370160898:v37kjd3weql\"><\/script><div class=\"gcse-search\"><\/div>');
  doc.close();
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  jQuery(function($){
    var lastHeight = 0, curHeight = 0, $frame = $('#FileFrame');
    setInterval(function(){
      curHeight = $frame.contents().find('body').height();
      if ( curHeight !== lastHeight ) {
        lastHeight = curHeight;
        $frame.css('height', lastHeight + 'px' );
      }
    },500);
  });
</script>
